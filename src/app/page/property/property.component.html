<div class="row">
    <div class="col-12">
        <h3 class="text-center">基本信息配置</h3>
    </div>
</div>
<div class="row justify-content-end">
    <div class="col-auto">
        <div class="btn-toolbar mb-2" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group btn-group-sm mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-danger" (click)="addRow($event)">增加一行</button>
                <button type="button" class="btn btn-danger" (click)="deleteRow($event)">删除行</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ag-grid-angular #agGrid style="width: 100%; height: 400px;" class="ag-theme-balham"
            [defaultColDef]="defaultColDef" [rowData]="rowData" [columnDefs]="columnDefs" [modules]="modules"
            rowSelection="multiple" animateRows pagination stopEditingWhenGridLosesFocus [enableRangeSelection]="true"
            (cellValueChanged)="onCellValueChanged($event)" (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
</div>
<div class="row">
    <div class="col-10 offset-1">
        <button type="button" class="btn btn-primary" (click)="onNext()">下一步</button>
    </div>
</div>
